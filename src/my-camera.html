<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/video-camera/video-camera.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">


<dom-module id="my-camera">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>


    <div class="card">
      <h1 align="center">Click on the screen to take a picture</h1>
      <video-camera screenshot="{{screen}}" onClick="this.setajax"></video-camera>
      <iron-ajax 
      auto
      url=""
      method="POST"
      body='{{screen}}'
      handle-as="json"
      on-response="hresponse"
      last-response="{{ajaxResponse}}"></iron-ajax>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-camera',

      setajax: function () {
        this.$.ajax.url="http://127.0.0.1:5000/add/";
        this.$.ajax.generateRequest();
      },
      hresponse: function(request) {
        console.log(request.detail.response);
        console.log(this.$.ajax.lastResponse);
        console.log(this.$.ajax.params);
      }
    });
  </script>
</dom-module>
